<!-- ======= Portfolio Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
  <div class="container">

    <div class="row gy-4">

      <div class="col-lg-8">
        <div class="portfolio-details-slider swiper">
          <div class="swiper-wrapper align-items-center">

            <div class="swiper-slide">
              <img src="{{product.img.url}}" alt="">
            </div>

            

          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="portfolio-info">
          <h3>Product information</h3>
          <ul>
            <li><strong>Category</strong>: {{product.category.category_name}}</li>
            <li><strong>Title</strong>: {{product.name}} </li>
            <li><strong>Price</strong>: Rs.{{product.price}} </li>
            
          </ul>
        </div>
        <div class="portfolio-description">
          <h2>Product Description</h2>
          <p>
            {{product.desc}}
  
          </p>
        </div>
         <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart btn btn-dark">Add To Cart</a></li>
         <a href="{% url 'index' %}" class="add-to-cart btn btn-dark">Home</a></li>

         {% if user.is_superuser %}
         <a href="{% url 'update_product' product.id %}" style="float:right">Update </a></li>
         <a href="{% url 'delete_product' product.id %}" style="float:right">Delete</a></li>        
        {% endif %}
      </div>
      </div>

    </div>

  </div>
</section><!-- End Portfolio Details Section -->
